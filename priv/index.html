<body>

  <div id="help" title="Wex Help" style="display: none">
    This is help
  </div>

  <script id="exception-template" type="text/x-handlebars-template">
    <div class="exception">
      <h1>{{ reason }}</h1>
      <table>
        {{#each trace}}
        <tr>
          <td class="prefix">{{prefix}}</td>
          <td class="mfa">{{mfa}}</td>
          <td class="location">{{location}}</td>
        </tr>
        {{/each}}
      </table>
    </div>
  </script>

  <script id="process-info-template" type="text/x-handlebars-template">
    <div class="process-info" 
         title="Process Info">
      <div class="pi-tabs">
        <section class="process-info-header">
          <h1 class="title"></h1>
          <nav class="process-info-buttons">
            <button class="refresh">Refresh</button>
            <button class="close">Close</button>
          </nav>
        </section>
        <ul>
          <li><a href="#tab-process">Process</a></li>
          {{#if state}}
          <li><a href="#tab-state">State</a></li>
          {{/if}}
          <li><a href="#tab-vm">VM</a></li>
          <li><a href="#tab-dict">Dictionary</a></li>
          <li><a href="#tab-tree">Tree</a></li>
        </ul>
        <div id="tab-process">
          <table>
            <tr>
              <th>Status</th>
              <td class="status status-{{remove_colon status.v}}">{{remove_colon status.v}}</td>
            </tr>
            <tr>
              <th>Registered as</th>
              <td>
              {{#if registered_name }}
              {{registered_name.v}}
              {{else}}
              <em>not registered</em>
              {{/if}}
              </td>
            </tr>
            <tr>
              <th>Initial call</th>
              <td>{{{v initial_call}}}</td>
            </tr>
            <tr>
              <th>Current fn</th>
              <td>{{{v current_function}}}</td>
            </tr>
          </table>
        </div>
        {{#if state}}
        <div id="tab-state">
          {{{v state}}}
        </div>
        {{/if}}
        <div id="tab-vm">
          <table>
            <tr>
              <th>Error handler</th>
              <td>{{error_handler.v}}</td>
            </tr>
            <tr>
              <th>Msg Q len</th>
              <td>{{message_queue_len.v}}</td>
            </tr>
            <tr>
              <th>Stack size</th>
              <td>{{stack_size.v}}</td>
            </tr>
            <tr>
              <th>Heap size</th>
              <td>{{heap_size.v}}</td>
            </tr>
            <tr>
              <th>Total heap</th>
              <td>{{total_heap_size.v}}</td>
            </tr>
            <tr>
              <th>Reductions</th>
              <td>{{reductions.v}}</td>
            </tr>
          </table>
        </div>
        <div id="tab-dict">
          <table>
            {{#each dictionary.v}}
            <tr>
              <th>{{@key}}</th>
              <td>{{{v this}}}</td>
            </tr>
            {{/each}}
          </table>
        </div>
        <div id="tab-tree">
          <table>
            <tr>
              <th>Links</th>
              <td>{{{v links}}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </script>
  

  <section id="frame" style="display: none">

    <section id="tools" class="ui-layout-north">
      <div id="toolbar" class="ui-widget-header ui-corner-all">
        <span id="select-layout">
          <input type="radio" 
                 id="layout1" 
                 name="select-layout" 
                 checked="checked"><label for="layout1">Wex Window</label>
          <input type="radio" 
                 id="layout2" 
                 name="select-layout"><label for="layout2">Wex+Sandbox</label>
          <input type="radio" 
                 id="layout3" 
                 name="select-layout"><label for="layout3">All</label>
        </span>
      </div>
    </section>

    <section id="filetree" class="ui-layout-west">
      File tree
    </section>

    <div id="editor" class="ui-layout-center">
      <div id="tabs">
        <ul id="tab-list">
        </ul>
      </div>
      <div id="ace"></div>
    </div>

    <section id="interaction-pane" class="ui-layout-south">
      <div id="interaction">
        <div id="output">
        </div>
        <div>
          <form>
            <table id="interacter">
              <tr>
                <td id="prompt-cell"><div id="prompt">wex></div></td>
                <td id="input"><input id="input-field" autocomplete="off"></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </section>

  </section>
